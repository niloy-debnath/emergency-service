<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>

    <!-- Fav Icon -->

    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />

    <!-- Vanilla CSS -->

    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Daisy UI and Tailwind -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#41ff6b1a]">
    <header>
      <!-- Nav Bar -->

      <nav class="flex bg-white justify-between items-center px-16 py-6">
        <div class="flex items-center gap-5">
          <img src="./assets/logo.png" class="w-12 h-12" alt="" />
          <h1 class="font-bold text-xl hind-madurai-bold text-[#006747]">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex mt-5 gap-5">
          <div
            class="flex items-center bg-[#41ff6b1a] gap-3 py-3 px-9 rounded-[50px]"
          >
            <p>0</p>
            <img src="./assets/heart.png" class="w-8 h-8" alt="" />
          </div>
          <div
            class="flex items-center gap-3 bg-[#41ff6b1a] rounded-[50px] py-4 px-9"
          >
            <p>100</p>
            <img src="./assets/coin.png" class="w-8 h-8" alt="" />
          </div>
          <div class="bg-[#00A63E] py-5 px-9 text-white rounded-[50px]">
            <p><span>2</span> Copy</p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Hero Section -->

      <section
        class="hero-banner bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center flex flex-col items-center py-6 gap-3"
      >
        <div>
          <img src="./assets/logo-dark.png" class="w-20" alt="" />
        </div>

        <div>
          <h1 class="font-bold hind-madurai-bold text-white text-4xl">
            Emergency Service Directory
          </h1>
          <p class="text-white hind-madurai-semibold text-xl">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
